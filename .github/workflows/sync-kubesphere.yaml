# This is a basic workflow to help you get started with Actions

name: Sync kubesphere

on:
  schedule:
    # This is a UTC time
    - cron: "0 16 * * *"

  workflow_dispatch:

env:
  MASTER_BRANCH: master
  RELEASE_BRANCH: release-3.3

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Sync-kubesphere-master-branch:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Merge from upstream repo
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.2
        with:
          target_sync_branch: $MASTER_BRANCH
          upstream_sync_branch: $MASTER_BRANCH
          upstream_sync_repo: kubesphere/ks-installer

      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."
      
      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."
        
      - name: Show value of 'has_new_commits'
        run: echo ${{ steps.sync.outputs.has_new_commits }}
        
  Sync-kubesphere-release-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: release-3.3
          fetch-depth: 0

      - name: Merge from upstream repo
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.2
        with:
          target_sync_branch: $RELEASE_BRANCH
          upstream_sync_branch: $RELEASE_BRANCH
          upstream_sync_repo: kubesphere/ks-installer

      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."
      
      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."
        
      - name: Show value of 'has_new_commits'
        run: echo ${{ steps.sync.outputs.has_new_commits }}
