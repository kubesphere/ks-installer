name: NightlyBuild

on:
  schedule:
    # This is a UTC time
    - cron: "0 16 * * *"
  # Keep it only for test purpose, comment it once everything is ok
  workflow_dispatch:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: ks-installer
  IMAGE_REPO: registry.cn-beijing.aliyuncs.com/qkcp
  IMAGE_VERSION: latest

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.repository	== 'kubesphere/qkcp-installer'
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin registry.cn-beijing.aliyuncs.com

      - name: Build image
        run: |
          tag=nightly-$(date '+%Y%m%d')
          sed -i "2idev_tag\: $tag" roles/download/defaults/main.yml
          docker buildx build --platform linux/amd64,linux/arm64 --push -f Dockerfile.complete -t $IMAGE_REPO/$IMAGE_NAME:$tag .

