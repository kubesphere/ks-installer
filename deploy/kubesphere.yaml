---
apiVersion: v1
data:
  ks-config.yaml: |
    kube_apiserver_host: 192.168.0.2:6443
    etcd_tls_enable: True
    etcd_endpoint_ips: 192.168.0.2
    disableMultiLogin: True
    elk_prefix: logstash
    persistence:
      enable: false
      storageClass: ""
kind: ConfigMap
metadata:
  name: kubesphere-config
  namespace: kubesphere-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ks-installer
  namespace: kubesphere-system

