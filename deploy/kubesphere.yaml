---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ks-installer
subjects:
- kind: ServiceAccount
  name: ks-installer
  namespace: kubesphere-system
roleRef:
  kind: ClusterRole
  name: ks-installer
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: batch/v1
kind: Job
metadata:
  name: kubesphere-installer
  namespace: kubesphere-system
spec:
  template:
    spec:
      serviceAccountName: ks-installer
      containers:
      - name: ansible
        command: ["ansible-playbook", "/usr/src/kubesphere/kubesphere.yaml", "-b", "-e", "@/usr/src/kubesphere/conf/ks-config.yaml"]
        image: "kubespheredev/ks-installer:advanced-2.0.2"
        imagePullPolicy: "Always"
        volumeMounts:
          - name: kubesphere-config
            mountPath: /usr/src/kubesphere/conf
      restartPolicy: OnFailure
      volumes:
        - name: kubesphere-config
          configMap:
            name: kubesphere-config


