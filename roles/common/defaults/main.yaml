---

common:
  mysqlVolumeSize: 20Gi
  minioVolumeSize: 20Gi
  etcdVolumeSize: 20Gi
  openldapVolumeSize: 2Gi
  redisVolumSize: 2Gi
  monitoring:
    endpoint: http://prometheus-operated.kubesphere-monitoring-system.svc:9090
  es:
    elasticsearchMasterReplicas: 1
    elasticsearchDataReplicas: 1
    elasticsearchMasterVolumeSize: 4Gi
    elasticsearchDataVolumeSize: 20Gi
    logMaxAge: 7
    elkPrefix: logstash
    # externalElasticsearchHost:
    # externalElasticsearchPort:
  opensearch:
    opensearchsearchMasterReplicas: 1
    opensearchsearchDataReplicas: 1
    opensearchMasterVolumeSize: 4Gi
    opensearchDataVolumeSize: 20Gi
    logMaxAge: 7
    opensearchPrefix: whizard
    # externalOpensearchHost:
    # externalOpensearchPort:


op_minio_accesskey: openpitrixminioaccesskey
op_minio_secretkey: openpitrixminiosecretkey


op_minio_svc: http://openpitrix-minio.openpitrix-system.svc:9000
ks_minio_svc: http://minio.kubesphere-system.svc:9000


ks_redis_svc: redis.kubesphere-system.svc
