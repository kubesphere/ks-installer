- apiVersion: alerting.kubesphere.io/v2beta1
  kind: GlobalRuleGroup
  metadata:
    annotations:
      alerting.kubesphere.io/initial-configuration: '{"apiVersion":"alerting.kubesphere.io/v2beta1","kind":"GlobalRuleGroup","metadata":{"annotations":{},"labels":{"alerting.kubesphere.io/builtin":"true","alerting.kubesphere.io/enable":"true"},"name":"kubesphere-system","namespace":"kubesphere-monitoring-system"},"spec":{"rules":[{"alert":"KubeConfigCertificateExpiration","annotations":{"message":"{{ $labels.cluster }} cluster kubeconfig certificate will be expired in less than 7.0 days.","runbook_url":"https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubeconfigcertificateexpiration","summary":"kubeconfig certificate is about to expire."},"expr":"kubesphere_enterprise_cluster_certificate_validity_seconds{job=\"ks-controller-manager\"} <  604800\n","labels":{"rule_id":"1006265643e276bb2359a136b8f899e7"},"severity":"warning"},{"alert":"KubeConfigCertificateExpiration","annotations":{"message":"{{ $labels.cluster }} cluster kubeconfig certificate will be expired in less than 24.0 hours.","runbook_url":"https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubeconfigcertificateexpiration","summary":"kubeconfig certificate is about to expire."},"expr":"kubesphere_enterprise_cluster_certificate_validity_seconds{job=\"ks-controller-manager\"} <  86400\n","labels":{"rule_id":"74dceb0d64ae72c38755f0fd241d25c7"},"severity":"critical"},{"alert":"KubeSphereLicenseExpiration","annotations":{"message":"KubeSphere license will be expired in {{ $value | humanizeDuration }}.","runbook_url":"https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubespherelicenseexpiration","summary":"KubeSphere license is about to expire."},"expr":"kubesphere_enterprise_license_validity_seconds{job=\"ks-controller-manager\"} <  2592000\n","labels":{"rule_id":"c20aad7cf1cc7a9af9f02a3118a97f0c"},"severity":"warning"},{"alert":"KubeSphereLicenseExpiration","annotations":{"message":"KubeSphere license will be expired in {{ $value | humanizeDuration }}.","runbook_url":"https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubespherelicenseexpiration","summary":"KubeSphere license is about to expire."},"expr":"kubesphere_enterprise_license_validity_seconds{job=\"ks-controller-manager\"} <  86400\n","labels":{"rule_id":"983e29af8ea57fc6ef6b1214a6aabdc7"},"severity":"critical"}]}}'
    labels:
      alerting.kubesphere.io/builtin: "true"
      alerting.kubesphere.io/enable: "true"
    name: kubesphere-system
    namespace: kubesphere-monitoring-system
  spec:
    rules:
    - alert: KubeConfigCertificateExpiration
      annotations:
        message: '{{ $labels.cluster }} cluster kubeconfig certificate will be expired in less than 7.0 days.'
        runbook_url: https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubeconfigcertificateexpiration
        summary: kubeconfig certificate is about to expire.
      expr: |
        kubesphere_enterprise_cluster_certificate_validity_seconds{job="ks-controller-manager"} <  604800
      labels:
        rule_id: 1006265643e276bb2359a136b8f899e7
      severity: warning
    - alert: KubeConfigCertificateExpiration
      annotations:
        message: '{{ $labels.cluster }} cluster kubeconfig certificate will be expired in less than 24.0 hours.'
        runbook_url: https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubeconfigcertificateexpiration
        summary: kubeconfig certificate is about to expire.
      expr: |
        kubesphere_enterprise_cluster_certificate_validity_seconds{job="ks-controller-manager"} <  86400
      labels:
        rule_id: 74dceb0d64ae72c38755f0fd241d25c7
      severity: critical
    - alert: KubeSphereLicenseExpiration
      annotations:
        message: KubeSphere license will be expired in {{ $value | humanizeDuration }}.
        runbook_url: https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubespherelicenseexpiration
        summary: KubeSphere license is about to expire.
      expr: |
        kubesphere_enterprise_license_validity_seconds{job="ks-controller-manager"} <  2592000
      labels:
        rule_id: c20aad7cf1cc7a9af9f02a3118a97f0c
      severity: warning
    - alert: KubeSphereLicenseExpiration
      annotations:
        message: KubeSphere license will be expired in {{ $value | humanizeDuration }}.
        runbook_url: https://alert-runbooks.kubesphere.io/runbooks/kubesphere/kubespherelicenseexpiration
        summary: KubeSphere license is about to expire.
      expr: |
        kubesphere_enterprise_license_validity_seconds{job="ks-controller-manager"} <  86400
      labels:
        rule_id: 983e29af8ea57fc6ef6b1214a6aabdc7
      severity: critical
kind: List
