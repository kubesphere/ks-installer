      labels: {}
      severity: critical
    - alert: ksApiserverDown
      annotations:
        description: ksApiserver has disappeared from Prometheus target discovery.
        summary: Target disappeared from Prometheus target discovery.
      expr: |
        absent(up{job="ks-apiserver"} == 1)
      for: 15m
      labels: {}
      severity: critical
