# Inspired by https://grafana.com/grafana/dashboards/12239
# Generated by the converter tool
apiVersion: monitoring.kubesphere.io/v1alpha1
kind: ClusterDashboard
metadata:
  name: nvidia-dcgm-exporter-clusterdashboard-rev1
spec:
  title: NVIDIA DCGM Exporter Dashboard
  # editable: true
  time:
    from: now-15m
    to: now
  panels:
  - title: GPU Temperature
    type: graph
    id: 12
    # datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_GPU_TEMP
      legendFormat: GPU {{gpu}}
      # instant: true
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    # legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Avg. Temp
    type: singlestat
    id: 14
    targets:
    - refId: 1
      expr: avg(DCGM_FI_DEV_GPU_TEMP)
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
  - title: GPU Power Usage
    type: graph
    id: 10
    # datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_POWER_USAGE
      legendFormat: GPU {{gpu}}
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    # legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Power Total
    type: singlestat
    id: 16
    targets:
    - refId: 1
      expr: sum(DCGM_FI_DEV_POWER_USAGE)
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
  - title: GPU SM Clocks
    type: graph
    id: 2
    # datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_SM_CLOCK
      legendFormat: GPU {{gpu}}
      # intervalFactor: 1
      # format: time_series
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    # legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Memory Clocks
    type: graph
    id: 4
    # datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_MEM_CLOCK
      legendFormat: GPU {{gpu}}
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    # legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Utilization
    type: graph
    id: 6
    # datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_GPU_UTIL
      legendFormat: GPU {{gpu}}
    colors:
    - '#60acfc'
    - '#23c2db'
    - '#64d5b2'
    - '#d5ec5a'
    - '#ffb64e'
    - '#fb816d'
    - '#d15c7f'
    lines: true
    # legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: percent (0.0-1.0)
  - title: GPU Mem Cpy Utilization
    type: graph
    id: 8
    # datasource: ${DS_PROMETHEUS}
