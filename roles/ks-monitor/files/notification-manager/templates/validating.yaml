apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: notification-manager-validating-webhook
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      caBundle: 
      service:
        name: notification-manager-webhook
        namespace: kubesphere-monitoring-system
        path: /validate-notification-kubesphere-io-v2beta2-config
    failurePolicy: Fail
    name: vconfig.notification.kubesphere.io
    rules:
      - apiGroups:
          - notification.kubesphere.io
        apiVersions:
          - v2beta2
        operations:
          - CREATE
          - UPDATE
        resources:
          - configs
    sideEffects: None
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      caBundle: 
      service:
        name: notification-manager-webhook
        namespace: kubesphere-monitoring-system
        path: /validate-notification-kubesphere-io-v2beta2-receiver
    failurePolicy: Fail
    name: vreceiver.notification.kubesphere.io
    rules:
      - apiGroups:
          - notification.kubesphere.io
        apiVersions:
          - v2beta2
        operations:
          - CREATE
          - UPDATE
        resources:
          - receivers
    sideEffects: None
