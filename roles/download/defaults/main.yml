downloads:

  ks_installer:
    enabled: true
    container: true
    repo: "{{ks_installer_repo }}"
    tag: "{{ ks_installer_tag }}"
    sha256: "{{ ks_installer|default(None) }}"
    groups:
      - kube-node

  busybox:
    enabled: true
    container: true
    repo: "{{ busybox_repo }}"
    tag: "{{ busybox_tag }}"
    sha256: "{{ busybox_checksum|default(None) }}"
    groups:
      - kube-node

  mysql:
    enabled: true
    container: true
    repo: "{{ mysql_repo }}"
    tag: "{{ mysql_tag }}"
    sha256: "{{ mysql_checksum|default(None) }}"
    groups:
      - k8s-cluster

  redis:
    enabled: true
    container: true
    repo: "{{ redis_repo }}"
    tag: "{{ redis_tag }}"
    sha256: "{{ mysql_checksum|default(None) }}"
    groups:
      - k8s-cluster

  postgres:
    enabled: "true"
    container: true
    repo: "{{ postgres_repo }}"
    tag: "{{ postgres_tag }}"
    sha256: "{{ postgres_checksum|default(None) }}"
    groups:
      - kube-node

  alerting_dbinit:
    enabled: "{{ alerting_enabled }}"
    container: true
    repo: "{{ alerting_dbinit_repo }}"
    tag: "{{ alerting_dbinit_tag }}"
    sha256: "{{ alerting_dbinit_checksum|default(None) }}"
    groups:
      - kube-node

  ks_apiserver:
    enabled: true
    container: true
    repo: "{{ ks_apiserver_repo }}"
    tag: "{{ ks_apiserver_tag }}"
    sha256: "{{ ks_apiserver_checksum|default(None) }}"
    groups:
      - kube-master

#  ks_devops:
#    enabled: true
#    container: true
#    repo: "{{ ks_devops_repo }}"
#    tag: "{{ ks_devops_tag }}"
#    sha256: "{{ ks_devops_checksum|default(None) }}"
#    groups:
#      - kube-node

  ks_devops_flyway:
    enabled: "{{ devops_enabled }}"
    container: true
    repo: "{{ ks_devops_flyway_repo }}"
    tag: "{{ ks_devops_flyway_tag }}"
    sha256: "{{ ks_devops_flyway_checksum|default(None) }}"
    groups:
      - kube-node

  ks_console:
    enabled: true
    container: true
    repo: "{{ ks_console_repo }}"
    tag: "{{ ks_console_tag }}"
    sha256: "{{ ks_console_checksum|default(None) }}"
