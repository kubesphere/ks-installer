---
- name: SpringCloud | Getting installation files
  copy:
    src: "{{ item }}"
    dest: "{{ kubesphere_dir }}/"
  loop:
    - "springcloud-controller"

- name: SpringCloud | Creating manifests
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kubesphere_dir }}/{{ item.path }}/{{ item.file }}"
  with_items:
    - { path: springcloud-controller, file: custom-values-springcloud.yaml }
    - { path: springcloud-controller, file: springcloud-profile.yaml }

- name: servicemesh | Merge Profile
  shell: >
    yq ea '. as $item ireduce ({}; . * $item )' {{ kubesphere_dir }}/springcloud-controller/springcloud-profile.yaml
    {{ kubesphere_dir }}/springcloud-controller/custom-values-springcloud.yaml
    >  {{ kubesphere_dir }}/springcloud-controller/profile.yaml

- name: SpringCloud | Installing springcloud-controller
  shell: >
    {{ bin_dir }}/helm upgrade --install springcloud-controller
    {{ kubesphere_dir }}/springcloud-controller
    --namespace kubesphere-spring-cloud-system
    --create-namespace
    -f {{ kubesphere_dir }}/springcloud-controller/profile.yaml
  register: result
  until: result is succeeded
  retries: 3

- name: SpringCloud | Labeling namespace
  shell: >
    {{ bin_dir }}/kubectl label namespace kubesphere-spring-cloud-system kubesphere.io/workspace=system-workspace --overwrite

- name: SpringCloud | Importing springcloud status
  shell: >
    {{ bin_dir }}/kubectl patch cc ks-installer
    --type merge
    -p '{"status": {"springcloud": {"status": "enabled", "enabledTime": "{{ lookup('pipe','date  +%Y-%m-%dT%H:%M:%S%Z') }}"}}}'
    -n kubesphere-system
  register: cc_result
  failed_when: "cc_result.stderr and 'Warning' not in cc_result.stderr"
  until: cc_result is succeeded
  retries: 5
  delay: 3
