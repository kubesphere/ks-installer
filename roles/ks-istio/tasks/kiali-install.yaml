- name: servicemesh | Check kiali-operator
  shell: >
    {{ bin_dir }}/helm list -n istio-system | grep "kiali-operator"
  register: kiali_check
  failed_when: false

- name: servicemesh | Delete kiali operator deployment
  shell: >
    {{ bin_dir }}/kubectl -n istio-system delete deployment kiali-operator
  when:
    - (kiali_check.stdout.find("deployed") != -1) and (kiali_check.stdout.find("v1.26.1") == -1)
  ignore_errors: True

- name: servicemesh | Deploy kiali-operator
  shell: >
    {{ bin_dir }}/helm upgrade --install kiali-operator {{ kubesphere_dir }}/servicemesh/kiali/kiali-operator-1.26.1.tgz
    -f {{ kubesphere_dir }}/servicemesh/kiali/custom-values-kiali.yaml
    --namespace istio-system
  when:
    - (kiali_check.stdout.find("deployed") == -1) or (kiali_check.stdout.find("v1.26.1") == -1)

- name: servicemesh | Deploy kiali-cr
  shell: "{{ bin_dir }}/kubectl apply -f {{ kubesphere_dir }}/servicemesh/kiali/kiali-cr.yaml --namespace istio-system"
  register: import
  until: import is succeeded
  retries: 5
  delay: 10
  when:
    - (kiali_check.stdout.find("deployed") == -1) or (kiali_check.stdout.find("v1.26.1") == -1)
