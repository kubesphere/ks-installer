apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplication
metadata:
  annotations:
    kubesphere.io/creator: RadonDB
  name: mysql
  labels:
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  appHome: kubesphere.com.cn/radondb
  # app name
  name: "RadonDB MySQL"
  # app description
  description_zh: "一款基于 MySQL 提供的企业级数据库。"
  description: "RadonDB MySQL is a MySQL-based enterprise-grade database."
  # app description
  abstraction_zh: |
    - 提供一主多从高可用架构
    - 金融级 MySQL 集群
    - 提供 semi-sync 插件，确保节点间的数据一致性
    - 基于 Raft 协议管理集群节点，具备主从秒级切换性能，保障业务连续性
    - 提供自动备份、监控告警等功能
  abstraction: |
    - Provide a high-availability architecture with one primary node and multiple secondary nodes
    - Provide financial-grade MySQL clusters
    - Provide the semi-sync plug-in to ensure data consistency between nodes
    - Manage cluster nodes based on the Raft protocol to support primary/secondary switchover in seconds, which ensures business continuity
    - Provide automatic backup and alert monitoring features
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/mysql_create.jpg,/assets/screenshots/mysql_detail.jpg,/assets/screenshots/mysql_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/mysql_create_zh.jpg,/assets/screenshots/mysql_detail_zh.jpg,/assets/screenshots/mysql_monitor_zh.jpg
  icon: "/assets/radondb_logo.svg"
  owner: "RadonDB"
status:
  latestVersion: "2.3.0"
  state: active