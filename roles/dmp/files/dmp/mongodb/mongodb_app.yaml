apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplication
metadata:
  annotations:
    kubesphere.io/creator: RadonDB
  name: mongodb
  labels:
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  # app name
  name: "RadonDB MongoDB"
  # app description
  description_zh: "一款基于 MongoDB 提供的企业级数据库。"
  description: "A cloud-native, enterprise-class database system based on MongoDB."
  # app description
  abstraction_zh: |
    - 提供一主多从高可用架构
    - 金融级 MongoDB 集群
    - 提供 Semi-Sync 插件，确保节点间的数据一致性
    - 提供一主多从架构，基于 Raft 协议管理集群节点，具备主从秒级切换性能，保障业务连续性
    - 提供监控告警等功能
  abstraction: |
    - Provide a high availability architecture with one master and multiple slave nodes.
    - Provide financial high reliable MongoDB cluster.
    - Provide Semi-Sync plug-in to ensure data consistency between nodes.
    - Support master/slave switchover in seconds to ensure service continuity that based on Raft protocol.
    - Provide functions such as alarm monitoring.
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/mongo_create.jpg,/assets/screenshots/mongo_detail.jpg,/assets/screenshots/mongo_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/mongo_create_zh.jpg,/assets/screenshots/mongo_detail_zh.jpg,/assets/screenshots/mongo_monitor_zh.jpg
  icon: "/assets/radondb_logo.svg"
  owner: "RadonDB"
status:
  latestVersion: "2.1.2"
  state: active