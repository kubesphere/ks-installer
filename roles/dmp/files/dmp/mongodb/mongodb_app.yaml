apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplication
metadata:
  annotations:
    kubesphere.io/creator: RadonDB
  name: mongodb
  labels:
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  appHome: kubesphere.com.cn/radondb
  # app name
  name: "RadonDB MongoDB"
  # app description
  description_zh: "一款基于 MongoDB 提供的企业级数据库。"
  description: "RadonDB MongoD is an enterprise-grade database based on MongoDB."
  # app description
  abstraction_zh: |
    - 提供一主多从高可用架构
    - 提供金融级 MongoDB 集群
    - 提供 Semi-Sync 插件，确保节点间的数据一致性
    - 基于 Raft 协议管理集群节点，具备主从秒级切换性能，保障业务连续性
    - 提供监控告警等功能
  abstraction: |
    - Provide a high-availability architecture with one primary node and multiple secondary nodes
    - Provide financial-grade MongoDB clusters
    - Provide the semi-sync plug-in to ensure data consistency between nodes
    - Manage cluster nodes based on the Raft protocol to support primary/secondary switchover in seconds, which ensures business continuity
    - Provide the alert monitoring feature
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/mongo_create.jpg,/assets/screenshots/mongo_detail.jpg,/assets/screenshots/mongo_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/mongo_create_zh.jpg,/assets/screenshots/mongo_detail_zh.jpg,/assets/screenshots/mongo_monitor_zh.jpg
  icon: "/assets/radondb_logo.svg"
  owner: "RadonDB"
status:
  latestVersion: "2.1.2"
  state: active