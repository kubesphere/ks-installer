apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplicationVersion
metadata:
  name: opensearch
  labels:
    application.kubesphere.io/app-id: app-opensearch
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  maintainers:
    - email: radondb@yunify.com
      name: RadonDB
  name: "RadonDB OpenSearch"
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/opensearch_create.jpg,/assets/screenshots/opensearch_detail.jpg,/assets/screenshots/opensearch_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/opensearch_create_zh.jpg,/assets/screenshots/opensearch_detail_zh.jpg,/assets/screenshots/opensearch_monitor_zh.jpg
  changeLog: |
    - Support installation and management of OpenSearch, Dashboard, and Logstash
    - Support OpenSearch 2.3.0
    - Dynamically increase the compute specifications and storage capacity of clusters
    - Dynamically adjust the number of cluster nodes
    - Perform a rolling update upon configurations change
    - Support the keystore feature
    - Integrate with Prometheus to support the Exporter-based resource status monitoring feature
    - Support TLS
  changeLog_zh: |
    - 支持 OpenSearch、Dashboard、Logstash 等节点的部署和管理
    - 支持 OpenSearch 2.3.0
    - 支持动态扩展集群计算规格和存储容量
    - 支持动态调整集群节点数量
    - 通过滚动方式执行配置更改
    - 支持 keystore 功能
    - 支持对接 Prometheus，提供基于 Exporter 的资源状态监控功能
    - 支持 TLS

  operatorVersion: "1.0.0"
  appVersion: "1.0.0"
  owner: "RadonDB"
status:
  state: active
