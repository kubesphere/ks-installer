apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: opensearch-operator-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: "docker.io/nosqlpass/kube-rbac-proxy:{{ .Values.kubeProxy.version }}"
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        {{- if .Values.manager.watchNamespace }}
        - --watch-namespace={{ .Values.manager.watchNamespace }}
        {{- end }}
        command:
        - /manager
        image: "{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag | default .Chart.AppVersion }}"
        name: operator-controller-manager
        imagePullPolicy: "{{ .Values.manager.image.pullPolicy }}"
        resources:
          {{- toYaml .Values.manager.resources | nindent 12 }}
        securityContext:
          allowPrivilegeEscalation: false
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: opensearch-operator-controller-manager
      terminationGracePeriodSeconds: 10
