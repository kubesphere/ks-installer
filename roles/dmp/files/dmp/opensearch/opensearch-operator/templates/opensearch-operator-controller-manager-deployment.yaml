apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: opensearch-operator-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: "{{ .Values.localRegistry | default "docker.io"  }}{{"/"}}{{ .Values.namespaceOverride | default "radondb" }}{{"/"}}{{ .Values.kubeProxy.image }}:{{ .Values.kubeProxy.version }}"
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        {{- if .Values.manager.watchNamespace }}
        - --watch-namespace={{ .Values.manager.watchNamespace }}
        {{- end }}
        command:
        - /manager
        env:
          - name: LOCAL_REGISTRY
            value: {{ .Values.localRegistry | default "docker.io" }}
          - name: NAMESPACE_OVERRIDE
            value: {{ .Values.namespaceOverride | default "radondb" }}
          - name: OPENSEARCH_IMAGE
            value: {{ .Values.cluster.openSearch.image }}
          - name: OPENSEARCH_DASHBOARD_IMAGE
            value: {{ .Values.cluster.openSearchDashboard.image }}
          - name: LOGSTASH_IMAGE
            value: {{ .Values.logstash.image }}
          - name: LOGSTASH_TAG
            value: {{ .Values.logstash.tag }}
          - name: BUSYBOX_IMAGE
            value: {{ .Values.cluster.busybox.image }}
          - name: BUSYBOX_TAG
            value: {{ .Values.cluster.busybox.tag }}

        image: "{{ .Values.localRegistry | default "docker.io" }}{{"/"}}{{ .Values.namespaceOverride | default "radondb" }}{{"/"}}{{ .Values.manager.image }}:{{ .Values.manager.tag | default .Chart.AppVersion }}"
        name: operator-controller-manager
        imagePullPolicy: "{{ .Values.pullPolicy }}"
        resources:
          {{- toYaml .Values.manager.resources | nindent 12 }}
        securityContext:
          allowPrivilegeEscalation: false
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: opensearch-operator-controller-manager
      terminationGracePeriodSeconds: 10
