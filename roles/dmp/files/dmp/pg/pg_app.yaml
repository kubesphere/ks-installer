apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplication
metadata:
  annotations:
    kubesphere.io/creator: RadonDB
  name: postgresql
  labels:
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  # Add fields here
  name: "RadonDB PostgreSQL"
  description_zh: "一款基于 PostgreSQL 的容器化、开源关系型数据库。"
  description: "RadonDB PostgreSQL is a containerized, open-source, and relational database system based on PostgreSQL."
  abstraction_zh: |
    - 被广泛应用于地理空间和移动领域
    - 具备高可用、稳定性、数据完整性等性能
    - 支持在线水平扩展
    - 支持故障自动转移 ，提供 HA 功能
    - 提供 PostgreSQL 常用参数接口，方便调整参数
    - 提供 pg_dirtyread 插件，支持误删除数据找回.
    - 提供 PostGIS 插件，具备存储、查询和修改空间关系的能力
    - 提供 Citus 插件，提供分布式数据库能力
    - 提供实时监控、健康检查、日志自动清理等功能
  abstraction: |
    - Widely used in geospatial and mobile industries
    - Features high availability and stability and data integrity
    - Supports online horizontal scaling
    - Support automatic failover and HA
    - Provide common PostgreSQL APIs to facilitate parameter settings
    - Provide the pg_dirtyread plug-in to support retrieval of mistakenly deleted data
    - Provide the PostGIS plug-in to store, query, and modify spatial relationships
    - Provide the Citus plug-in to provide distributed database capabilities
    - Provide real-time monitoring, health check, automatic log cleaning, and other features
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/pg_create.jpg,/assets/screenshots/pg_detail.jpg,/assets/screenshots/pg_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/pg_create_zh.jpg,/assets/screenshots/pg_detail_zh.jpg,/assets/screenshots/pg_monitor_zh.jpg
  icon: "/assets/radondb_logo.svg"
  owner: "RadonDB"
status:
  latestVersion: "v1.1.1"
  state: active