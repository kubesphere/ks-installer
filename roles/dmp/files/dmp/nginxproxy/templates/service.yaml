apiVersion: v1
kind: Service
metadata:
  name: nginx-oss-proxy
  namespace: dmp-system
  labels:
    app: nginx-oss-proxy
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: nginx-oss-proxy
    meta.helm.sh/release-namespace: dmp-system
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: insecure
      protocol: TCP
      targetPort: 80
    - port: 443
      name: secure
      protocol: TCP
      targetPort: 443
  selector:
    app: nginx-oss-proxy
