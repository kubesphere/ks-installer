apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-dmp-system
  namespace: dmp-system
spec:
  limits:
    - max:
        cpu: "1000m"
      type: Container
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mem-limit-dmp-system
  namespace: dmp-system
spec:
  limits:
    - max:
        memory: 1Gi
      type: Container