apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplicationVersion
metadata:
  name: kafka
  labels:
    application.kubesphere.io/app-id: app-kafka
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  maintainers:
    - email: radondb@yunify.com
      name: RadonDB
  name: "RadonDB Kafka"
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/kafka_create.jpg,/assets/screenshots/kafka_detail.jpg,/assets/screenshots/kafka_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/kafka_create_zh.jpg,/assets/screenshots/kafka_detail_zh.jpg,/assets/screenshots/kafka_monitor_zh.jpg
  changeLog: |
    - Support Kafka 3.1 and 3.2
    - Install and manage Kafka and ZooKeeper nodes on the GUI
    - Support automatic cluster failover and recovery
    - Dynamically expand the cluster capacity and storage
    - Integrate with Prometheus to support the Exporter-based resource status monitoring feature
    - Support TLS to enhance the security of internal access
    - Deploy and manage users and topics and display the ACL on the GUI
    - Support cluster rebalancing on the GUI
  changeLog_zh: |
    - 支持 Kafka 3.1、3.2 版本
    - 支持通过图形化界面部署和管理 Kafka 节点及 ZooKeeper 节点
    - 支持集群自动故障转移和恢复
    - 支持动态扩展集群容量和存储
    - 支持对接 Prometheus，提供基于 Exporter 的资源状态监控功能
    - 支持TLS，内部访问通过 TLS 更安全
    - 支持通过图形化界面部署和管理用户、topic 以及 ACL 控制
    - 支持通过图形化界面对集群重平衡

  operatorVersion: "1.0.0"
  appVersion: "1.0.0"
  owner: "RadonDB"
status:
  state: active
