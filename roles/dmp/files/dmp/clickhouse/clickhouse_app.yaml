apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplication
metadata:
  annotations:
    kubesphere.io/creator: RadonDB
  name: clickhouse
  labels:
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  name: "RadonDB ClickHouse"
  description_zh: "一款基于 ClickHouse 分布式实时分析型列式存储数据库。"
  description: "RadonDB ClickHouse is a ClickHouse-based, distributed, and column-oriented database service that provides real-time analysis."
  abstraction_zh: |
    - 具备高可用、PB 级数据存储、实时数据分析、架构稳定和可扩展等性能
    - 具备千亿数据毫秒级查询性能，并支持自定义图形化呈现查询结果
    - 提供可视化集群管理功能，包括在线水平扩展、参数优化、帐号管理等
    - 提供高级集群管理功能，包括集群内数据重分布等
    - 提供自动备份、监控告警等功能
  abstraction: |
    - Feature high availability, PB-level storage, real-time analysis, stable architecture, and scalability
    - Query over 100 billion pieces of data in milliseconds and support custom graphical display of the query results
    - Support visualized cluster management, including online scale-out, parameter optimization, and account management.
    - Provide advanced cluster management features, for example, data redistribution.
    - Provide automatic backup and alert monitoring features.
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/ck_create.jpg,/assets/screenshots/ck_detail.jpg,/assets/screenshots/ck_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/ck_create_zh.jpg,/assets/screenshots/ck_detail_zh.jpg,/assets/screenshots/ck_monitor_zh.jpg
  icon: "/assets/radondb_logo.svg"
  owner: "RadonDB"
status:
  latestVersion: "2.1.1"
  state: active
