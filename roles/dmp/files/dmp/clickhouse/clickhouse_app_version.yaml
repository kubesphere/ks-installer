apiVersion: application.kubesphere.io/v1alpha1
kind: OperatorApplicationVersion
metadata:
  name: clickhouse
  labels:
    application.kubesphere.io/app-id: app-clickhouse
    application.kubesphere.io/app-category-id: radondb
    kubesphere.io/workspace: system-workspace
spec:
  maintainers:
    - email: radondb@yunify.com
      name: RadonDB
  name: "RadonDB ClickHouse"
  screenshots: |
    /assets/screenshots/radondb_list.jpg,/assets/screenshots/ck_create.jpg,/assets/screenshots/ck_detail.jpg,/assets/screenshots/ck_monitor.jpg
  screenshots_zh: |
    /assets/screenshots/radondb_list_zh.jpg,/assets/screenshots/ck_create_zh.jpg,/assets/screenshots/ck_detail_zh.jpg,/assets/screenshots/ck_monitor_zh.jpg
  changeLog: |
    - Support ClickHouse kernel version 21.1.3.32
    - Display extensive monitoring metrics
    - Support cluster scale-up and scale-out
    - Support SVC-based cluster load balancing
    - Support high availability using multiple replicas
    - Display fine-grained cluster status
    - Compatible with QingCloud CSI during disk expansion
    - Compatible with Kubernetes API extension v1
    - Automatically create, delete, and configure ZooKeeper cluster dependencies
  changeLog_zh: |
    - 支持 ClickHouse 21.1.3.32 内核版本
    - 展示丰富的监控指标
    - 支持集群水平垂直扩容
    - 支持基于 SVC 的集群负载均衡
    - 基于多副本提供高可用功能
    - 提供了细粒度的集群状态展示
    - 磁盘扩容兼容 QingCloud CSI
    - 兼容 Kubernetes API extension v1 版本
    - 支持自动创建/删除/配置 ZooKeeper 集群依赖
  operatorVersion: "2.1.1"
  appVersion: "21.1.3.32"
  owner: "RadonDB"
status:
  state: active
