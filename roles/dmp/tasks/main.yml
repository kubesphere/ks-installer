---
- name: DMP | Getting dmp installation files
  copy:
    src: "dmp"
    dest: "{{ kubesphere_dir }}/"


- name: DMP |  Create dmp-managed-s3-secret.yaml
  shell: >
    chmod +x {{ kubesphere_dir }}/dmp/minio/make-dmp-managed-s3-secret.sh;
    bash  -x {{ kubesphere_dir }}/dmp/minio/make-dmp-managed-s3-secret.sh;
  register: status
  until: status is succeeded
  retries: 3

- name: DMP |  Create minio DMP buckets relevant
  shell: >
    kubectl apply -f {{ kubesphere_dir }}/dmp/minio/configmap.yaml -n kubesphere-system;
    kubectl apply -f {{ kubesphere_dir }}/dmp/minio/minio-make-bucket-job.yaml -n kubesphere-system;
    kubectl apply -f {{ kubesphere_dir }}/dmp/minio/dmp-managed-s3-secret.yaml -n dmp-system;
  register: minio_buckets_status
  until: minio_buckets_status is succeeded
  retries: 3

- name: DMP | Creating manifests
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kubesphere_dir }}/dmp/{{ item.path }}/{{ item.file }}"
  with_items:
    - { path: clickhouse, file: custom-values-clickhouse-operator.yaml }
    - { path: mysql, file: custom-values-mysql-operator.yaml }
    - { path: pg, file: custom-values-pg-operator.yaml }
    - { path: redis, file: custom-values-redis-operator.yaml }
    - { path: mongodb, file: custom-values-mongodb-operator.yaml }
    - { path: eck, file: custom-values-eck-operator.yaml }
    - { path: kafka, file: custom-values-kafka-operator.yaml }
    - { path: opensearch, file: custom-values-opensearch-operator.yaml }


- name: DMP | Installing pg operator
  shell: >
    {{ bin_dir }}/helm upgrade --install pg-operator
    {{ kubesphere_dir }}/dmp/pg/pg-operator
    -f {{ kubesphere_dir }}/dmp/pg/custom-values-pg-operator.yaml
    --namespace dmp-system
    --create-namespace
  register: result
  until: result is succeeded
  retries: 3

