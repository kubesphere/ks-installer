- name: DMP | Creating applications
  shell: >
    {{ bin_dir }}/kubectl apply -f {{ kubesphere_dir }}/dmp/{{ item.path }}/{{ item.file }}
  loop:
    - { path: "clickhouse", file: "clickhouse_app.yaml" }
    - { path: "clickhouse", file: "clickhouse_app_version.yaml" }
    - { path: "mysql", file: "mysql_app.yaml" }
    - { path: "mysql", file: "mysql_app_version.yaml" }
    - { path: "pg", file: "pg_app.yaml" }
    - { path: "pg", file: "pg_app_version.yaml" }
    - { path: "redis", file: "redis_cluster_app.yaml" }
    - { path: "redis", file: "redis_cluster_app_version.yaml" }
    - { path: "redis", file: "redis_sentinel_app.yaml" }
    - { path: "redis", file: "redis_sentinel_app_version.yaml" }
    - { path: "mongodb", file: "mongodb_app.yaml" }
    - { path: "mongodb", file: "mongodb_app_version.yaml" }
    - { path: "eck", file: "eck_app.yaml" }
    - { path: "eck", file: "eck_app_version.yaml" }
    - { path: "opensearch", file: "opensearch_app.yaml" }
    - { path: "opensearch", file: "opensearch_app_version.yaml" }
    - { path: "kafka", file: "kafka_app.yaml" }
    - { path: "kafka", file: "kafka_app_version.yaml" }
  register: result
  until: result is succeeded
  retries: 3

- name: DMP | Importing DMP status
  shell: >
    {{ bin_dir }}/kubectl patch cc ks-installer
    --type merge
    -p '{"status": {"dmp": {"status": "enabled", "version": "DMP-v1.1", "enabledTime": "{{ lookup('pipe','date  +%Y-%m-%dT%H:%M:%S%Z') }}"}}}'
    -n kubesphere-system
  register: cc_result
  failed_when: "cc_result.stderr and 'Warning' not in cc_result.stderr"
  until: cc_result is succeeded
  retries: 5
  delay: 3


- name: DMP | Delete create minio DMP buckets job
  shell: >
    kubectl -n kubesphere-system delete job minio-make-bucket-job;
  register: minio_buckets_delete_status
  until: minio_buckets_delete_status is succeeded
  retries: 3
