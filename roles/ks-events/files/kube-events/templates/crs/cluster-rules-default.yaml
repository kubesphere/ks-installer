        type="Warning" and involvedObject.kind="CronJob" and reason in ("MissSchedule","FailedNeedsStart")
      labels:
        severity: warning
      annotations:
        message: '%message'
        summary: CronJob failed to schedule job
        summaryCn: 任务调度失败
      enable: true
      type: alert
{{- end }}