- name: ks-events | Getting logging installation files
  copy:
    src: "fluentbit-operator"
    dest: "{{ kubesphere_dir }}/"


- name: ks-logging | Getting eventing containerd or cri-o installation files
  copy:
    src: "fluentbit-operator-cri"
    dest: "{{ kubesphere_dir }}/"


- name: ks-events | Creating manifests
  template:
    src: "{{ item.file }}.j2"
    dest: "{{ kubesphere_dir }}/fluentbit-operator/{{ item.file }}"
  with_items:
    - { name: custom-output-elasticsearch-events, file: custom-output-elasticsearch-events.yaml }
    - { name: custom-input-events, file: custom-input-events.yaml }


- name: ks-logging | Apply fluent-bit operator cri custom resources
  shell: >
    {{ bin_dir }}/kubectl apply -f {{ kubesphere_dir }}/fluentbit-operator-cri
  when:
    - events is defined and events.enabled and logging.containerruntime is defined
    - logging.containerruntime == 'containerd' or logging.containerruntime == 'crio'


- name: ks-events | Apply fluentbit operator custom resources
  shell: >
    {{ bin_dir }}/kubectl apply -f {{ kubesphere_dir }}/fluentbit-operator