apiVersion: batch/v1
kind: Job
metadata:
  name: ks-devops-db-ctrl-job
  namespace: kubesphere-devops-system
  labels:
    app: ks-devops-apiserver
    job: ks-devops-db-ctrl
    version: latest
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: ks-devops-apiserver
        job: ks-devops-db-ctrl
        version: latest
      name: ks-devops-db-ctrl
    spec:
      initContainers:
        - name: wait-mysql
          image: busybox:1.28.4
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'until nc -z openpitrix-db.openpitrix-system.svc 3306; do echo "waiting for mysql"; sleep 2; done;']
      containers:
        - command: ["/flyway/flyway", "-X", "-url=jdbc:mysql://openpitrix-db.openpitrix-system.svc/devops", "-user=root", "-validateOnMigrate=false", "-locations=filesystem:/flyway/sql/devops", "migrate"]
          env:
            - name: FLYWAY_PASSWORD
              value: "password"
          image: kubesphere/devops:flyway
          imagePullPolicy: Always
          name: devops-db-ctrl
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
